<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,500italic,600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,500italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Vangia - Select beauty for your skin</title>
</head>
<body>
    <div class="popup">
        <div class="popup__content">
            <nav class="popup__menu">
                <ul class="popup__list">
                    <li class="popup__item"><a class="popup__link" href="#">Menu-Item-1</a></li>
                    <li class="popup__item"><a class="popup__link" href="#">Menu-Item-2</a></li>
                    <li class="popup__item"><a class="popup__link" href="#">Menu-Item-3</a></li>
                    <li class="popup__item"><a class="popup__link" href="#">Menu-Item-4</a></li>
                </ul>
            </nav>
            <div class="popup__btns btns">
                <button class="btn btn__log-in">Log In</button>
                <button class="btn btn__sign-in">Sign In</button>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="./img/header/Logo.svg" alt="Logo">
                    </a>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">Home</a></li>
                        <li class="header__item"><a href="#" class="header__link">Products</a></li>
                        <li class="header__item"><a href="#" class="header__link">Promotions</a></li>
                    </ul>
                </nav>
                <div class="header__btn btn">
                    <button class="btn__card card"><img class="card__img" src="./img/header/Shopping-card.svg" alt="Go to shoping card"></button>
                    <button class="btn__hamburger hamburger">
                        <span class=" hamburger__span"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
